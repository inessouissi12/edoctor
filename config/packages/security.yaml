security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\Medecin: 'auto'
    providers:
        m_provider:
            entity:
                class: App/Entity/medecin
                property: username
    firewalls:
        main:
            anonymous: true
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
